<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Expedição</title>
  <style>
    :root {
      --bg-primary: #1e1f22;
      --bg-secondary: #2b2d30;
      --bg-hover: #3a3d41;
      --accent: #4c8bf5;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border: #3a3a3a;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 400px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-align: center;
      color: #fff;
    }

    label {
      display: block;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text-primary);
      margin-bottom: 16px;
      transition: border-color 0.2s, background 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      background: #2a2b2e;
    }

    button {
      width: 100%;
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, transform 0.15s;
    }

    button:hover {
      background-color: #5b96ff;
    }

    button:disabled {
      background-color: #3f3f3f;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #2a2b2e;
      border: 1px solid var(--border);
      color: var(--text-primary);
      display: none;
      text-align: center;
      white-space: pre-line;
    }

    .result.success {
      background: #233026;
      border-color: #3b543b;
      color: #b6f5b6;
    }

    .result.error {
      background: #3b2626;
      border-color: #653939;
      color: #ffbfbf;
    }

    .back {
      display: inline-block;
      text-decoration: none;
      color: var(--accent);
      margin-top: 20px;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .back:hover {
      color: #81a7ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Etiqueta de Expedição</h2>

    <form id="formExpedicao">
      <label for="pv">Número do Pedido de Venda:</label>
      <input type="text" id="pv" name="pv" placeholder="" required>

      <label for="itemCode">Código do Item:</label>
      <input type="text" id="itemCode" name="itemCode" placeholder="" required>

      <label for="printer">Selecione a Impressora:</label>
      <select id="printer" name="printer" required>
        <option value="galpao">Impressora Galpão</option>
        <option value="expedicao">Impressora Expedição</option>
      </select>

      <button type="submit" id="btnSubmit">Imprimir Etiqueta</button>
    </form>

    <div class="result" id="resultBox"></div>
    <a href="{{ url_for('home') }}" class="back">⬅ Voltar ao Menu</a>
  </div>

  <script>
    const form = document.getElementById('formExpedicao');
    const resultBox = document.getElementById('resultBox');
    const btn = document.getElementById('btnSubmit');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.style.display = 'none';
      resultBox.className = 'result';
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const pv = document.getElementById('pv').value.trim();
      const itemCode = document.getElementById('itemCode').value.trim();
      const printer = document.getElementById('printer').value;

      try {
        const response = await fetch("{{ url_for('print_expedicao') }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pv, itemCode, printer })
        });

        const data = await response.json();
        resultBox.style.display = 'block';

        if (response.ok) {
          resultBox.classList.add('success');
          resultBox.textContent = data.message || 'Etiqueta inserida na fila de impressão';
        } else {
          resultBox.classList.add('error');
          resultBox.textContent = data.error || 'Erro ao enviar etiqueta.';
        }

      } catch (err) {
        resultBox.style.display = 'block';
        resultBox.classList.add('error');
        resultBox.textContent = `Erro: ${err.message}`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Imprimir Etiqueta';
      }
    });
  </script>
</body>
</html>
