<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Transporte</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    label, input, button {
      display: block;
      margin-bottom: 12px;
      width: 100%;
    }
    button {
      padding: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background: #f4f4f4;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Etiqueta de Transporte</h2>

    <form id="formTransporte">
      <label for="nf">Número da NF:</label>
      <input type="text" id="nf" name="nf" placeholder="Ex: 123456" required>

      <label for="vol">Quantidade de Volumes:</label>
      <input type="number" id="vol" name="vol" placeholder="Ex: 3" min="1" required>

      <button type="submit">Imprimir Etiqueta</button>
    </form>

    <div class="result" id="resultBox"></div>

    <a href="{{ url_for('home') }}" class="back">⬅ Voltar</a>
  </div>

  <script>
    const form = document.getElementById('formTransporte');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // impede o reload da página

      const nf = document.getElementById('nf').value;
      const vol = document.getElementById('vol').value;

      try {
        const response = await fetch("{{ url_for('print_transporte') }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nf, vol })
        });

        if (!response.ok) {
          throw new Error("Erro ao enviar dados para o servidor.");
        }

        const data = await response.json();

        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <strong>Resposta do servidor:</strong><br>
          NF: ${data.nf}<br>
          Volumes: ${data.vol}<br>
          Status: ${data.status || 'OK'}
        `;
      } catch (err) {
        resultBox.style.display = "block";
        resultBox.style.background = "#ffdddd";
        resultBox.innerHTML = `<strong>Erro:</strong> ${err.message}`;
      }
    });
  </script>
</body>
</html>
